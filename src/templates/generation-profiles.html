<form autocomplete="off" onsubmit="event.preventDefault()">
  <div class="generation-profiles-species">
    {{#each species}}
    <h1>{{species}}</h1>
    <div class="generation-profiles-profiles">
      {{#each profiles}}
      <div class="generation-profiles-profile">
        <div class="generation-profiles-profile-control">
          <h2>{{name}}</h2>
          <div class="generation-profiles-profile-control-delete">
            <button
              value="{{id}}"
              class="generation-profiles-edit-button"
              type="button"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              value="{{id}}"
              class="generation-profiles-delete-button"
              type="button"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <div class="generation-profiles-inputs">
          <div class="generation-profiles-input form-group">
            <label
              >{{localize
              'WFRP4NPCGEN.settings.generationProfiles.genPath.label'}}</label
            >
            <input
              class="generation-profiles-input-genPath"
              id="{{id}}-genPath"
              name="{{id}}-genPath"
              type="text"
              value="{{genPath}}"
            />
          </div>
          <div class="generation-profiles-input form-group">
            <label
              >{{localize
              'WFRP4NPCGEN.settings.generationProfiles.imagePath.label'}}</label
            >
            <input
              class="generation-profiles-input-imagePath"
              id="{{id}}-imagePath"
              name="{{id}}-imagePath"
              type="text"
              value="{{imagePath}}"
            />
            {{filePicker target="{{id}}-imagePath" type="directory"}}
          </div>
          <div class="generation-profiles-input form-group">
            <label
              >{{localize
              'WFRP4NPCGEN.settings.generationProfiles.tokenPath.label'}}</label
            >
            <input
              class="generation-profiles-input-tokenPath"
              id="{{id}}-tokenPath"
              name="{{id}}-tokenPath"
              type="text"
              value="{{tokenPath}}"
            />
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="generation-profiles-add-buttons form-group">
      <button
        value="{{@key}}"
        class="generation-profiles-add-button"
        type="button"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>
    {{/each}}
  </div>
  <footer>
    <button type="submit" name="submit" value="1">
      <i class="far fa-save"></i> {{localize 'WFRP4NPCGEN.common.button.OK'}}
    </button>
  </footer>
</form>
